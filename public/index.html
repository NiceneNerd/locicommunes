<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Image Generator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #4a5568;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #edf2f7;
            border-color: #667eea;
        }

        .file-input-label.has-file {
            background: #e6fffa;
            border-color: #38b2ac;
            border-style: solid;
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #718096;
            text-align: center;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #718096;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            textarea {
                min-height: 100px;
            }
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #a0aec0;
            font-size: 0.75rem;
        }

        .footer p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Quote Image Generator</h1>
        <p class="subtitle">Create beautiful quote images for social media</p>

        <form id="quoteForm">
            <div class="form-group">
                <label for="quote">Your Quote</label>
                <textarea 
                    id="quote" 
                    name="quote" 
                    placeholder="Enter your favorite quote..."
                    required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="cover">Book Cover Image</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="cover" 
                        name="cover" 
                        accept="image/*"
                        required
                        onchange="updateFileName(this)"
                    >
                    <label for="cover" class="file-input-label" id="fileLabel">
                        ðŸ“¤ Choose an image
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit">Generate Quote Image</button>

            <div class="loading" id="loading">
                <span class="spinner"></span>
                Creating your quote image...
            </div>
        </form>

        <div class="error" id="error"></div>

        <div class="footer">
            <p>ðŸ“± Image optimized for Instagram & Facebook Stories (9:16)</p>
            <p>The generated image will open in a new tab</p>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name;
            const fileLabel = document.getElementById('fileLabel');
            const fileNameDisplay = document.getElementById('fileName');
            
            if (fileName) {
                fileLabel.textContent = 'âœ“ Image selected';
                fileLabel.classList.add('has-file');
                fileNameDisplay.textContent = fileName;
            } else {
                fileLabel.textContent = 'ðŸ“¤ Choose an image';
                fileLabel.classList.remove('has-file');
                fileNameDisplay.textContent = '';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('quoteForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const quote = document.getElementById('quote').value;
            const coverInput = document.getElementById('cover');
            const coverFile = coverInput.files[0];

            // Validate inputs
            if (!quote || !quote.trim()) {
                showError('Please enter a quote.');
                return;
            }

            if (!coverFile) {
                showError('Please select a cover image.');
                return;
            }

            hideError();
            showLoading();

            try {
                // Create form data
                const formData = new FormData();
                formData.append('quote', quote);
                formData.append('cover', coverFile);

                // Send request
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                hideLoading();

                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Failed to generate image' }));
                    showError(error.error || 'Failed to generate image. Please try again.');
                    return;
                }

                // Get the image blob
                const blob = await response.blob();
                
                // Create a URL for the blob
                const url = URL.createObjectURL(blob);
                
                // Open in new tab
                const newTab = window.open(url, '_blank');
                
                if (!newTab) {
                    showError('Pop-up blocked. Please allow pop-ups for this site and try again.');
                    URL.revokeObjectURL(url);
                    return;
                }

                // Optional: Reset form after successful generation
                setTimeout(() => {
                    document.getElementById('quoteForm').reset();
                    updateFileName(coverInput);
                }, 500);

            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
