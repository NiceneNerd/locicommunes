<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotations — Image Generator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Using system fonts only; removed external Google Fonts per request -->
    <style>
      :root {
        --color_theme_bg_pop: #a18865;
        --background_pop: #a18865;
        --color_theme_bg_web: #1b1621;
        --cover_bg_color: #1b1621;
        --background_pop_darken: #937b5a;
        --print_on_pop: #ffffff;
        --color_theme_bg_pop_darken: #937b5a;
        --color_theme_print_on_pop: #ffffff;
        --color_theme_bg_pop_20: rgba(161, 136, 101, 0.2);
        --color_theme_bg_pop_30: rgba(161, 136, 101, 0.3);
        --border_subtle: rgba(73, 69, 77, 0.5);
        --background_subtle: rgba(241, 237, 232, 0.4);
        --print_pop: #a18865;
        --color_theme_accent: #a18865;
        --cover_print_primary: #ffffff;
        --cover_print_secondary: #d9d9d9;
        --cover_print_tertiary: #d9d9d9;
        --cover_border_color: #ffffff;
        --font_family_headings_preset: Lora, serif;
        --font_weight_headings_preset: 600;
        --web_bg_color: #1b1621;
        --background_contrast_1: #29242e;
        --input_background: #26222c;
        --tooltip_background: #46424b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--web_bg_color);
        color: #e8e6e8;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        background: linear-gradient(
          180deg,
          var(--color_theme_bg_contrast_1, #29242e),
          var(--color_theme_bg_contrast_2, #3a363f)
        );
        border: 1px solid var(--border_subtle);
        border-radius: 12px;
        max-width: 640px;
        width: 100%;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
      }

      h1 {
        /* Use system font stack; avoid external font files */
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        font-weight: 600;
        font-size: 1.8rem;
        color: var(--print_on_web_bg_color, #fff);
        margin-bottom: 0.25rem;
        text-align: center;
        letter-spacing: 0.2px;
      }

      .subtitle {
        color: var(--print_secondary_on_web_bg_color, #a4a2a6);
        font-size: 0.95rem;
        text-align: center;
        margin-bottom: 1.25rem;
        line-height: 1.4;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        color: var(--print_secondary_on_web_bg_color, #a4a2a6);
        font-weight: 500;
        margin-bottom: 0.35rem;
        font-size: 0.95rem;
      }

      textarea {
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-family: Georgia, "Times New Roman", Times, serif;
        resize: vertical;
        min-height: 140px;
        color: #ece9ec;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.04);
        line-height: 1.5;
      }

      textarea:focus {
        outline: none;
        box-shadow: 0 0 0 4px var(--color_theme_bg_pop_20);
        border-color: var(--color_theme_bg_pop);
      }

      .file-input-wrapper {
        width: 100%;
        position: relative;
      }

      .file-input-wrapper input[type="file"] {
        position: absolute;
        left: -9999px;
      }

      .file-input-label {
        display: block;
        padding: 0.9rem;
        background: var(--input_background);
        border: 1px solid rgba(255, 255, 255, 0.04);
        border-radius: 8px;
        cursor: pointer;
        color: var(--print_secondary_on_web_bg_color, #a4a2a6);
        text-align: center;
        font-weight: 600;
        transition: background 0.12s, border-color 0.12s, transform 0.06s;
      }

      .file-input-label:hover {
        border-color: var(--color_theme_bg_pop);
        transform: translateY(-1px);
      }

      .file-input-label.has-file {
        background: linear-gradient(
          90deg,
          rgba(var(--background_pop_rgb, 161, 136, 101), 0.06),
          rgba(255, 255, 255, 0.01)
        );
        color: var(--print_on_pop);
      }

      .file-input-label.drag-over {
        border-color: var(--color_theme_bg_pop);
        background: rgba(255, 255, 255, 0.02);
      }

      .file-name {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--print_secondary_on_web_bg_color, #a4a2a6);
        text-align: center;
        word-break: break-word;
      }

      .ratio-options label {
        margin-right: 1rem;
        color: var(--print_secondary_on_web_bg_color, #a4a2a6);
        font-weight: 500;
      }

      button[type="submit"] {
        width: 100%;
        padding: 0.9rem;
        background: var(--color_theme_bg_pop);
        color: var(--print_on_pop);
        border: none;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: transform 0.06s ease, filter 0.08s ease;
        letter-spacing: 0.6px;
      }

      button[type="submit"]:hover {
        filter: brightness(1.03);
        transform: translateY(-1px);
      }
      button[type="submit"]:active {
        transform: translateY(0);
      }
      button[type="submit"]:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading {
        display: none;
        text-align: center;
        color: var(--print_secondary_on_web_bg_color, #a4a2a6);
        margin-top: 0.9rem;
        font-size: 0.95rem;
      }

      .spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.12);
        border-top-color: var(--print_on_pop);
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        margin-right: 0.5rem;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: #ffb3a7;
        padding: 0.75rem;
        border-radius: 8px;
        margin-top: 1rem;
        font-size: 0.95rem;
        display: none;
      }
      .error.show {
        display: block;
      }

      @media (max-width: 640px) {
        .container {
          padding: 1.25rem;
        }
        body {
          align-items: flex-start;
          padding-top: 2rem;
        }
        h1 {
          font-size: 1.4rem;
        }
        textarea {
          min-height: 120px;
        }
      }

      .footer {
        margin-top: 1.25rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.03);
        text-align: center;
        color: var(--print_secondary_on_web_bg_color, #a4a2a6);
        font-size: 0.85rem;
      }
      .footer p {
        margin: 0.2rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quotations — Image Generator</h1>
      <p class="subtitle">Generate elegantly styled quote images</p>

      <form id="quoteForm">
        <div class="form-group">
          <label for="quote">Your Quote</label>
          <textarea
            id="quote"
            name="quote"
            placeholder="Enter your favorite quote..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="cover">Cover image</label>
          <div class="file-input-wrapper">
            <input
              type="file"
              id="cover"
              name="cover"
              accept="image/*"
              required
              onchange="updateFileName(this)"
            />
            <label for="cover" class="file-input-label" id="fileLabel">
              Choose an image
            </label>
          </div>
          <div class="file-name" id="fileName"></div>
        </div>

        <div class="form-group">
          <label>Aspect Ratio</label>
          <div class="ratio-options">
            <label>
              <input
                type="radio"
                name="aspectRatio"
                value="9:16"
                checked
                onchange="updateAspectRatioInfo(this)"
              />
              9:16 (Story)
            </label>
            <label>
              <input
                type="radio"
                name="aspectRatio"
                value="2:1"
                onchange="updateAspectRatioInfo(this)"
              />
              2:1 (Landscape)
            </label>
            <label>
              <input
                type="radio"
                name="aspectRatio"
                value="1:1"
                onchange="updateAspectRatioInfo(this)"
              />
              1:1 (Square)
            </label>
          </div>
        </div>

        <button type="submit">Generate</button>

        <div class="loading" id="loading">
          <span class="spinner"></span>
          Generating image…
        </div>
      </form>

      <div class="error" id="error"></div>

      <div class="footer">
        <p>Aspect ratio: <span id="aspect-ratio-info">9:16 (portrait)</span></p>
        <p>The generated image will open in a new tab</p>
      </div>
    </div>

    <script>
      function updateFileName(input) {
        const fileName = input.files[0]?.name;
        const fileLabel = document.getElementById("fileLabel");
        const fileNameDisplay = document.getElementById("fileName");

        if (fileName) {
          fileLabel.textContent = "Image selected";
          fileLabel.classList.add("has-file");
          fileNameDisplay.textContent = fileName;
        } else {
          fileLabel.textContent = "Choose an image";
          fileLabel.classList.remove("has-file");
          fileNameDisplay.textContent = "";
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.classList.add("show");
      }

      function hideError() {
        const errorDiv = document.getElementById("error");
        errorDiv.classList.remove("show");
      }

      function showLoading() {
        document.getElementById("loading").style.display = "block";
      }

      function hideLoading() {
        document.getElementById("loading").style.display = "none";
      }

      function updateAspectRatioInfo(radio) {
        const info = document.getElementById("aspect-ratio-info");
        if (radio.value === "9:16") info.textContent = "9:16 (portrait)";
        if (radio.value === "2:1") info.textContent = "2:1 (landscape)";
        if (radio.value === "1:1") info.textContent = "1:1 (square)";
      }

      // Drag and drop functionality
      const fileLabel = document.getElementById("fileLabel");
      const coverInput = document.getElementById("cover");

      fileLabel.addEventListener("dragover", (e) => {
        e.preventDefault();
        fileLabel.classList.add("drag-over");
      });

      fileLabel.addEventListener("dragleave", (e) => {
        e.preventDefault();
        fileLabel.classList.remove("drag-over");
      });

      fileLabel.addEventListener("drop", (e) => {
        e.preventDefault();
        fileLabel.classList.remove("drag-over");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          const file = files[0];
          if (file.type.startsWith("image/")) {
            const dt = new DataTransfer();
            dt.items.add(file);
            coverInput.files = dt.files;
            updateFileName(coverInput);
          }
        }
      });

      // Paste functionality
      document.addEventListener("paste", (e) => {
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
          if (items[i].type.indexOf("image") !== -1) {
            const file = items[i].getAsFile();
            const dt = new DataTransfer();
            dt.items.add(file);
            coverInput.files = dt.files;
            updateFileName(coverInput);
            break;
          }
        }
      });

      // Handle form submission
      document
        .getElementById("quoteForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const quote = document.getElementById("quote").value;
          const coverInput = document.getElementById("cover");
          const coverFile = coverInput.files[0];
          const aspectRatio = document.querySelector(
            'input[name="aspectRatio"]:checked'
          ).value;

          // Validate inputs
          if (!quote || !quote.trim()) {
            showError("Please enter a quote.");
            return;
          }

          if (!coverFile) {
            showError("Please select a cover image.");
            return;
          }

          hideError();
          showLoading();

          try {
            // Create form data
            const formData = new FormData();
            formData.append("quote", quote);
            formData.append("cover", coverFile);
            formData.append("aspectRatio", aspectRatio);

            // Send request
            const response = await fetch("/generate", {
              method: "POST",
              body: formData,
            });

            hideLoading();

            if (!response.ok) {
              const error = await response
                .json()
                .catch(() => ({ error: "Failed to generate image" }));
              showError(
                error.error || "Failed to generate image. Please try again."
              );
              return;
            }

            // Get the image blob
            const blob = await response.blob();

            // Create a URL for the blob
            const url = URL.createObjectURL(blob);

            // Open in new tab
            const newTab = window.open(url, "_blank");

            if (!newTab) {
              showError(
                "Pop-up blocked. Please allow pop-ups for this site and try again."
              );
              URL.revokeObjectURL(url);
              return;
            }

            // Optional: Reset form after successful generation
            setTimeout(() => {
              document.getElementById("quoteForm").reset();
              updateFileName(coverInput);
            }, 500);
          } catch (error) {
            hideLoading();
            console.error("Error:", error);
            showError("An error occurred. Please try again.");
          }
        });
    </script>
  </body>
</html>
